<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Scoreboard</h1>
    {% if scores %}
      <table style="margin: auto; border-collapse: collapse; width: 100%;">
        <thead>
          <tr>
            <th style="border: 1px solid #ccc; padding: 8px;">Username</th>
            <th style="border: 1px solid #ccc; padding: 8px;">Score</th>
          </tr>
        </thead>
        <tbody>
          {% for score in scores %}
            {% set parts = score.split(":") %}
            <tr>
              <td style="border: 1px solid #ccc; padding: 8px;">{{ parts[0] }}</td>
              <td style="border: 1px solid #ccc; padding: 8px;">{{ parts[1] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No scores available yet.</p>
    {% endif %}
    <br />
    <a href="/"><button>Back to Quiz</button></a>
  </div>
</body>
</html>
